plugins {
    //id 'checkstyle'
    id 'application'
    id 'java'
    id 'jacoco'
    //id 'com.diffplug.gradle.spotless' version '3.23.1'
}
sourceCompatibility = '1.8'
targetCompatibility = '1.8'
mainClassName = 'edu.wpi.teamname.Main'

//TestFX doesn't play nice with macOS
String osName = System.getProperty("os.name").toLowerCase();
if (osName.contains("mac")) {
   project.setProperty("headless", "true")
}

repositories {
    mavenCentral()
}

dependencies {
    implementation(
            'com.jfoenix:jfoenix:8.0.9',
            // you may comment out the database dependency you do not use
            'org.xerial:sqlite-jdbc:3.30.1',
            'org.apache.derby:derby:10.15.1.3',
    )

    compileOnly(
            'org.projectlombok:lombok:1.18.8'
    )

    annotationProcessor(
            'org.projectlombok:lombok:1.18.8'
    )

    testImplementation(
            'org.junit.jupiter:junit-jupiter:5.5.0',
            'org.testfx:testfx-junit5:4.0.15-alpha'
    )
    testRuntimeOnly(
            "org.testfx:openjfx-monocle:8u76-b04"
    )
}

test {
    useJUnitPlatform()
    jvmArgs "-Dheadless=${project.hasProperty('headless') ? project.headless : false}"
}

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

jacoco {
    toolVersion = "0.8.4"
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            element = 'CLASS'
            limit {
                counter = 'CLASS'
                value = 'COVEREDRATIO'
                minimum = 1.0
            }
            excludes = [
              'edu.wpi.teamname.App',
              'edu.wpi.teamname.Main'
            ]
        }

        rule {
            element = 'CLASS'
            limit {
                counter = 'LINE'
                value = 'COVEREDRATIO'
                minimum = 0.25
            }
            excludes = [
                    'edu.wpi.teamname.App',
                    'edu.wpi.teamname.Main'
            ]
        }

        rule {
            element = 'CLASS'
            limit {
                counter = 'BRANCH'
                value = 'COVEREDRATIO'
                minimum = 0.25
            }
            excludes = [
                    'edu.wpi.teamname.App',
                    'edu.wpi.teamname.Main'
            ]
        }
    }
}

check.dependsOn jacocoTestCoverageVerification
jacocoTestCoverageVerification.dependsOn jacocoTestReport

